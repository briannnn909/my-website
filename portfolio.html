<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - My Company</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: url(heartt.jfif) no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    header {
      padding: 20px 0;
      border-bottom: 1px solid #444;
    }

    header h1 {
      font-size: 28px;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: #ddd;
      padding: 6px 12px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    nav a.active,
    nav a:hover {
      background-color: #555;
    }

    main {
      margin-top: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px 0;
      border-top: 1px solid #444;
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header class="container">
      <h1>BML Company</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="missionvision.html">Mission & Vision</a></li>
          <li><a href="portfolio.html" class="active">Gallery</a></li>
          <li><a href="testimonials.html">Testimonials</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="news.html">News</a></li>
          <li><a href="faq.html">FAQs</a></li>
          <li><a href="web-designer.html">Web Designer</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <h2 style="margin-bottom: 20px;">Our Work / Portfolio</h2>
      <div class="gallery">
        <img src="planetg.jfif" alt="Project 1">
        <img src="101prod.jfif" alt="Project 2">
        <img src="iland.jfif" alt="Project 3">
        <img src="uiverse.jfif" alt="Project 4">
        <img src="produce.jfif" alt="Project 5">
        <img src="16.jfif" alt="Project 6">
      </div>
    </main>

    <footer class="container">
      <p>&copy; 2025 BML Company. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
